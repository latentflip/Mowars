<!DOCTYPE HTML>
<html lang="en-GB">
<head>
    <title>{% block pagetitle %}Moustache Wars{% endblock %}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="/stylesheets/base.css" media="all">
</head>
<body>
  <div id="header" class="container_16">
    <div class="grid_16" style="text-align: center;">
      <a href="/" style="text-decoration: none;"><h1>Moustache Wars</h1><img src="/images/top.png" alt="Moustache Wars" title="Moustache Wars" border="0" /></a>
    </div>
    <div class="clear"></div>
  </div>
  
  <div id="main_content" class="container_16">
    {% block content %}
    {% endblock %}
  </div>
  
  <div id="foot" class="container_16">
    <div id="footer" class="grid_16">
        <p><a href="http://twitter.com/moustachewars">Moustache Wars</a> is a kickass project by <a href="http://twitter.com/hasanv">Hasan Veldstra</a>, <a href="http://twitter.com/smcllns">Sam Collins</a> &amp; <a href="http://twitter.com/philip_roberts">Philip Roberts</a>.</p>
    </div>
    <div class="clear"></div>
  </div>
  
  <script type="text/javascript">
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
  try {
  var pageTracker = _gat._getTracker("UA-2143105-5");
  pageTracker._trackPageview();
  } catch(err) {}</script>
</body>
</html>
